{% extends 'base.html' %}
{% block body %}

{% ifequal error "no" %}
<script>
  alert('Record saved successfully!');
  window.location = "{% url 'view_doctor' %}";
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script>
  alert('Invalid record! try again');
</script>
{% endifequal %}
<div class="container my-5">
  <h2 class="text-center">Add doctor</h2>
  <form method="POST">
    {% csrf_token %}
  <div class=" mb-3">
    <label >Doctor name</label>
    <input type="text" class="form-control" name="name" />
  </div>
  <div class="mb-3">
    <label >Mobile</label>
    <input type="text" class="form-control" name="mobile" />
  </div>
  <div class="mb-3">
    <label >Special</label>
    <input type="text" class="form-control" name="special" />
  </div>
  
  <button type="submit" value="submit" class="btn btn-primary form-control" />Submit</button>


</form>
</div>
{% endblock body %}
