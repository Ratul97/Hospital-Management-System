{% extends 'base.html' %}

{% block body %}
<br>
<br>

<div class="container ">
  <h2>View Appointment</h2>
  <table id="example" class="table table-hover display nowrap" style="width:100%">
    <thead>
      <tr>
        
        <th>Doctor Name</th>
        <th>Patient Name</th>
        <th>Date</th>
        <th>Time</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for i in doc %}
      <tr>
        
        <td>{{i.doctor.name}}</td>
        <td>{{i.patient.name}}</td>
        <td>{{i.date}}</td>
        <td>{{i.time}}</td>
        <td>
          <a
            href="{% url 'delete_appointment' i.id %}"
            onclick="return confirm('Confirm?')"
            class="btn btn-danger"
            >Delete</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <br>
  <br>
  <br>
  <br>
  <br>

  <br>
  <br>
</div>
{% endblock body %}
