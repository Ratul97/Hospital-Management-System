{% extends 'base.html' %}

{% block body %}

<br>
<br>
<div class="container ">
  <h2>View Doctor</h2>
  <table id="example" class="table table-hover display nowrap" style="width:100%">
    <thead>
      <tr>
        
        <th>Name</th>
        <th>Mobile</th>
        <th>Special</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for i in doc %}
      <tr>
        
        <td>{{i.name}}</td>
        <td>{{i.mobile}}</td>
        <td>{{i.special}}</td>
        <td>
          <a
            href="{% url 'delete_doctor' i.id %}"
            onclick="return confirm('Confirm?')"
            class="btn btn-danger"
            >Delete</a
          >
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <br>
  <br>
  <br>
  <br>
  <br>

  <br>
  <br>
</div>
{% endblock body %}
